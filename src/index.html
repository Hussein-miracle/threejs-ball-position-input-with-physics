<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball with position Input</title>
</head>
<body>
    <div class="inputs-wrapper">
        <input type="number" id="inputX" placeholder="Input X value" min="-5" max="5" step="0.01"/>
        <input type="number" id="inputY" placeholder="Input Y value"  min="0" max="5" step="0.01"/>

        <button class="ball-create-btn" id="btn">Create</button>
    </div>
    <canvas class="webgl"></canvas>
</body>
</html>
